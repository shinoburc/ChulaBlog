[ChulaBlog]
title = "ChulaBlog"
version = "0.0.0"

plugins_dir = "Plugins"
templates_dir = "Templates"

session_save_path   = "Data"
session_life_time   = 1200
session_expire_time = 3600
session_gc_probability = 1
session_gc_divisor     = 10

use_embedded_pear = On

guest_user_id = "guest"
super_admin_user_id = "admin"

[DB_DataObject]
database = "sqlite:///Data/chulablog.db?mode=0666"
schema_location = ./Schema
class_location = ./Schema
class_prefix = DataObjects_
debug = 0
